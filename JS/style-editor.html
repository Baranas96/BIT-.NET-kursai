<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding {
            padding-bottom: 20px;
        }
        .inline {
            display: inline-block;
        }
        #demo{
            display: flexbox;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="padding"> 
            <label for="cont">Content:</label>
            <input type="text" name="cont" id="cont" value="text" onchange="textReplace()">
        </div>
        <div class="padding">
            <div id="size" class="inline">
                <label for="font-size">Size:</label>
                <input type="text" name="font-size" id="font-size" value="16" onchange="fontSize()">
            </div>
            <div id="fontStyle" class="inline" onchange="changeStyle()">
                <label for="style">Style:</label>
                <input type="checkbox" name="bold" id="style"> <label for="style">Bold</label>
                <input type="checkbox" name="italic" id="style"> <label for="style">Italic</label>
                <input type="checkbox" name="underline" id="style"> <label for="style"> Underline</label>
            </div>
        </div>
        <div class="padding">
            <div id="width" class="inline" onchange="boxWidth()">
                <label for="width">Width:</label>
                <input type="text" name="width" id="width-set" value="100">
            </div>
            <div id="height" class="inline" onchange="boxHeight()">
                <label for="height">Height:</label>
                <input type="text" name="height" id="height-set" value="100">
            </div>
        </div>
        <div id="align" class="padding">
            <label for="align">Align: </label>
            <input type="radio" name="align" id="left"> <label for="left">Left</label>
            <input type="radio" name="align" id="middle" checked="checked"> <label for="middle">Middle</label>
            <input type="radio" name="align" id="right"> <label for="right">Right</label>
        </div>
        <div id="vertical" class="padding">
            <label for="vertical">Vetical: </label>
            <input type="radio" name="vertical" id="top"> <label for="top">Top</label>
            <input type="radio" name="vertical" id="center" checked="checked"> <label for="center">Middle</label>
            <input type="radio" name="vertical" id="bottom"> <label for="bottom">Bottom</label>
        </div>
        <div class="padding">
            <div id="color" class="inline" onchange="changeColor()">
                <label for="color">Text Color: </label>
                <input type="color" name="color" id="text-color" value="#ffffff">
            </div>
            <div id="back-color" class="inline">
                <label for="back-color">Back Color: </label>
                <input type="color" name="back-color" id="back-color" value="#000000">
            </div>
            <div id="border-color" class="inline">
                <label for="border-color">Border Color: </label>
                <input type="color" name="border-color" id="border-color" value="#ff0000">
            </div>
            <div id="border-size" class="inline">
                <label for="border-size">Border size: </label>
                <input type="range" name="border-size" id="border-size" value="5">
            </div>
        </div>
        <div id="padding" class="padding">
            <label for="padding">Padding: </label>
            <input type="range" name="padding" id="padding" value="10">
        </div>
        <div id="demo">
            text
        </div>
        <!-- <button onclick="textReplace()">Try it</button> -->
    </div>

    <script> 

        let myText = document.getElementById("demo");
        function textReplace(){
            myText.innerHTML = document.getElementById("cont").value;
            myText.style.display = "flexbox";
        }

        function fontSize(){
            myText.style.fontSize += "" + document.getElementById("font-size").value + "px";
        }

        // function changeStyle(){
        //     myText.style.fontStyle += "" + document.getElementById("style").name;
        // }

        function boxWidth(){
            myText.style.width = "" + document.getElementById("width").value + "px";
        }

        function boxHeight(){
            myText.style.height = "" + document.getElementById("height").value + "px";
        }

        function alignHor(){
            myText.style.fontSize += "" + document.getElementById("font-size").value + "px";
        }

        function alignVer(){
            myText.style.fontSize += "" + document.getElementById("font-size").value + "px";
        }

        function changeColor(){
            myText.style.color = "" + document.getElementById("text-color").value;
        }
        
    </script>
</body>
</html>
