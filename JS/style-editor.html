<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding {
            padding-bottom: 20px;
        }
        .inline {
            display: inline-block;
        }
        #demo{
            display: flex;
            font-size: 16px;
        }
    </style>
</head>
<body onload="boxHeight(), boxWidth(), alignHor(), alignVer(), changeColor(), backColor(), border(), changePad()">
    <div id="main">
        <div class="padding"> 
            <label for="cont">Content:</label>
            <input type="text" name="cont" id="cont" value="text" oninput="textReplace()">
        </div>
        <div class="padding">
            <div id="size" class="inline">
                <label for="font-size">Size:</label>
                <input type="text" name="font-size" id="font-size" value="16" onchange="fontSize()">
            </div>
            <div id="fontStyle" class="inline" onchange="changeStyle()">
                <label for="style">Style:</label>
                <input type="checkbox" name="style" id="bold" onchange="changeBold()"> <label for="bold">Bold</label>
                <input type="checkbox" name="style" id="italic" onchange="changeItalic()"> <label for="italic">Italic</label>
                <input type="checkbox" name="style" id="underline" onchange="changeUnder()"> <label for="underline"> Underline</label>
            </div>
        </div>
        <div class="padding">
            <div id="widthID" class="inline" oninput="boxWidth()">
                <label for="width">Width:</label>
                <input type="text" name="width" id="width" value="100">
            </div>
            <div id="heightID" class="inline" oninput="boxHeight()">
                <label for="height">Height:</label>
                <input type="text" name="height" id="height" value="100">
            </div>
        </div>
        <div id="align" class="padding" onchange="alignHor()">
            <label for="align">Align: </label>
            <input type="radio" name="align" id="left"> <label for="left">Left</label>
            <input type="radio" name="align" id="middle" checked="checked"> <label for="middle">Middle</label>
            <input type="radio" name="align" id="right"> <label for="right">Right</label>
        </div>
        <div id="vertical" class="padding" onchange="alignVer()">
            <label for="vertical">Vetical: </label>
            <input type="radio" name="vertical" id="top"><label for="top">Top</label>
            <input type="radio" name="vertical" id="center" checked="checked"> <label for="center">Middle</label>
            <input type="radio" name="vertical" id="bottom"> <label for="bottom">Bottom</label>
        </div>
        <div class="padding" >
            <div id="color" class="inline" oninput="changeColor()">
                <label for="color">Text Color: </label>
                <input type="color" name="color" id="text-color" value="#ffffff">
            </div>
            <div id="back-color" class="inline" oninput="backColor()">
                <label for="back-color">Back Color: </label>
                <input type="color" name="back-color" id="background-color" value="#000000">
            </div>
            <div id="border-col" class="inline" oninput="border()">
                <label for="border-color">Border Color: </label>
                <input type="color" name="border-color" id="border-color" value="#ff0000">
            </div>
            <div id="border-s" class="inline" oninput="border()">
                <label for="border-size">Border size: </label>
                <input type="range" name="border-size" id="border-size" value="5">
            </div>
        </div>
        <div id="paddingDiv" class="padding">
            <label for="padding">Padding: </label>
            <input type="range" name="padding" id="padding" value="10" oninput="changePad()">
        </div>
        <div id="demo">
            text
        </div>
    </div>

    <script> 
    
        let myText = document.getElementById("demo");

        function textReplace(){
            myText.innerHTML = document.getElementById("cont").value;
        }

        function fontSize(){
            myText.style.fontSize = "" + document.getElementById("font-size").value + "px";
        }
        
        function changeBold(){
            if (document.getElementById("bold").checked){
                myText.style.fontWeight += "bold";
            } else {
                myText.style.fontWeight = "";
            }
        }
        function changeItalic(){
            if (document.getElementById("italic").checked){
                myText.style.fontStyle += "italic";
            }
            else {
                myText.style.fontStyle = "";
            }
        }
        function changeUnder(){
            if (document.getElementById("underline").checked){
                myText.style.textDecoration += "underline";
            }
            else {
                myText.style.textDecoration = "";
            }
        }

        function boxWidth(){
            myText.style.width = "" + document.getElementById("width").value + "px";
        }

        function boxHeight(){
            myText.style.height = "" + document.getElementById("height").value + "px";
        }

        function alignHor(){
            if (document.getElementById("left").checked){
                myText.style.justifyContent = "flex-start";
            } else if (document.getElementById("middle").checked){
                myText.style.justifyContent = "center";
            } else {
                myText.style.justifyContent = "flex-end";
            }
            
        }

        function alignVer(){
            if (document.getElementById("top").checked){
                myText.style.alignItems = "flex-start";
            } else if (document.getElementById("center").checked){
                myText.style.alignItems = "center";
            } else {
                myText.style.alignItems = "flex-end";
            }
        }

        function changeColor(){
            myText.style.color = "" + document.getElementById("text-color").value;
        }
        function backColor(){
            myText.style.backgroundColor = "" + document.getElementById("background-color").value;
        }
        function border(){
            myText.style.border = "" + document.getElementById("border-size").value + "px solid " + document.getElementById("border-color").value;
        }

        function changePad(){
            myText.style.padding = "" + document.getElementById("padding").value + "px";
        }
        
    </script>
</body>
</html>
