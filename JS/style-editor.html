<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding {
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="content" class="padding"> 
            <label for="cont">Content:</label>
            <input type="text" name="cont" id="cont" value="text">
        </div>
        <div class="text">
            <div id="size">
                <label for="font-size">Size:</label>
                <input type="text" name="font-size" id="font-size" value="16">
            </div>
            <div id="style">
                <label for="style">Style:</label>
                <input type="checkbox" name="bold" id="style"> <label for="style">Bold</label>
                <input type="checkbox" name="italic" id="style"> <label for="style">Italic</label>
                <input type="checkbox" name="underline" id="style"> <label for="style"> Underline</label>
            </div>
        </div>
        <div class="padding">
            <div id="width">
                <label for="width">Width:</label>
                <input type="text" name="width" id="width" value="100">
            </div>
            <div id="height">
                <label for="height">Height:</label>
                <input type="text" name="height" id="height" value="100">
            </div>
        </div>
        <div id="align" class="padding">
            <label for="align">Align: </label>
            <input type="radio" name="align" id="left"> <label for="left">Left</label>
            <input type="radio" name="align" id="middle" checked="checked"> <label for="middle">Middle</label>
            <input type="radio" name="align" id="right"> <label for="right">Right</label>
        </div>
        <div id="vertical" class="padding">
            <label for="vertical">Vetical: </label>
            <input type="radio" name="vertical" id="top"> <label for="top">Top</label>
            <input type="radio" name="vertical" id="center" checked="checked"> <label for="center">Middle</label>
            <input type="radio" name="vertical" id="bottom"> <label for="bottom">Bottom</label>
        </div>
        <div class="padding">
            <div id="text-color">
                <label for="text-color">Text Color: </label>
                <input type="color" name="text-color" id="text-color">
            </div>
            <div id="back-color">
                <label for="back-color">Back Color: </label>
                <input type="color" name="back-color" id="back-color">
            </div>
            <div id="border-color">
                <label for="border-color">Border Color: </label>
                <input type="color" name="border-color" id="border-color">
            </div>
            <div id="border-size">
                <label for="border-size">Border size: </label>
                <input type="range" name="border-size" id="border-size" value="1">
            </div>
        </div>
        <div id="padding" class="padding">
            <label for="padding">Padding: </label>
            <input type="range" name="padding" id="padding" value="10">
        </div>
        <div id="myText">
            <p id="display"></p>
        </div>

    </div>
    <script> 
        
    </script>
</body>
</html>
